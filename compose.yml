services:
  pairreader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pairreader
    ports:
      - "8000:8000"
    environment:
      # Required secrets (from .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHAINLIT_AUTH_SECRET=${CHAINLIT_AUTH_SECRET}

      # Optional LangSmith API key (other LangSmith config in Dockerfile)
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
